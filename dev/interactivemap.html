<html>
<head>
  <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/themes/css/cartodb.css" />
  <script src="http://libs.cartocdn.com/cartodb.js/v3/cartodb.js"></script>
  <!--[if lte IE 8]>
    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v2/themes/css/cartodb.ie.css" />
  <![endif]-->
  <style>
    html, body {width:100%; height:100%; padding: 0; margin: 0;}
    #cartodb-map { width: 100%; height:100%; background: black;}
  </style>

  <script type="infowindow/html" id="infowindow_template">
    <div class="cartodb-popup">
      <a href="#close" class="cartodb-popup-close-button close">x</a>
       <div class="cartodb-popup-content-wrapper">
         //<div class="cartodb-popup-header">
         //  <img style="width: 100%" src="http://cartodb.com/assets/logos/logos_full_cartodb_light-5ef5e4ff558f4f8d178ab2c8faa231c1.png"></src>
         //</div>
         <div class="cartodb-popup-content">
           <!-- content.data contains the field info -->
           <h4>ID: </h4>
           <p>{{content.data.cartodb_id}}</p>
         </div>
       </div>
       <div class="cartodb-popup-tip-container"></div>
    </div>
  </script>

  <script>
    var map;
    function init(){
      // initiate leaflet map
      map = new L.Map('cartodb-map', { 
        center: [40.61538583964019,-74.06192779541016],
        zoom: 10
      })

      L.tileLayer('https://dnv9my2eseobd.cloudfront.net/v3/cartodb.map-4xtxp73f/{z}/{x}/{y}.png', {
        attribution: 'Mapbox <a href="http://mapbox.com/about/maps" target="_blank">Terms &amp; Feedback</a>'
      }).addTo(map);

      var layerUrl = 'http://schmiani.cartodb.com/api/v2/viz/77a6017a-b918-11e3-8a7a-0e73339ffa50/viz.json';

      // change the query for the first layer
      var subLayerOptions = {
        sql: "SELECT * FROM basicinfo_combined",
        cartocss: "#example_cartodbjs_1{marker-fill: #109DCD; marker-width: 5; marker-line-color: white; marker-line-width: 0;}"
      }

      cartodb.createLayer(map, layerUrl)
        .addTo(map)
        .on('done', function(layer) {
          layer.getSubLayer(0).set(subLayerOptions);
          // get sublayer 0 and set the infowindow template
          var sublayer = layer.getSubLayer(0);

          sublayer.infowindow.set('template', $('#infowindow_template').html());
          
          sublayer.on('featureClick', function(e, pos, latlng, data) {
            alert("Hey! You clicked " + data.cartodb_id + " at address: " + data.address);
          });
        }).on('error', function() {
          //log the error
        });
    }  
  </script>
</head>

<body onload="init()">
  <div id='cartodb-map'></div>
</body>
</html>
